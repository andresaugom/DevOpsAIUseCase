# Prometheus Stack Helm Values
# Custom values for deploying kube-prometheus-stack with Grafana

# Prometheus configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    # Storage configuration
    retention: 2d
    retentionSize: "10GB"
    
    # Resource limits
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # Scrape interval - FIXED: scrapeTimeout must be less than scrapeInterval
    scrapeInterval: 30s
    scrapeTimeout: 25s
    evaluationInterval: 30s
    
    # Service monitors
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# Grafana configuration - ENABLED
grafana:
  enabled: true
  
  # Admin credentials
  adminPassword: "admin"
  
  # Persistence
  persistence:
    enabled: true
    size: 5Gi
  
  # Resource limits for Grafana
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Service type - LoadBalancer for external access
  service:
    type: LoadBalancer
  
  # Sidecar configuration for dynamic dashboard loading
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
      # Let the default datasource configuration work
      defaultDatasourceEnabled: true

# Alertmanager - disabled for benchmarking
alertmanager:
  enabled: false

# Node exporter - collect node-level metrics
nodeExporter:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 100Mi

# Kube state metrics
kubeStateMetrics:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

# Prometheus operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
